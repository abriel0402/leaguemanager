{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/bootstrap.css' %}">
    <title>Document</title>
    <nav class="nav navbar bg-dark py-3 text-white">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'standings' %}">Standings</a>
        <a href="{% url 'stats' %}">Stats</a>
        <a href="{% url 'schedule' %}">Schedule</a>
        <a href="{% url 'settings' %}">Settings</a>
    </nav>
</head>
<body>
    <div class="text-center py-3">
        <h2>{{team}}</h2>
        <h4>{{team.wins}}-{{team.losses}}</h4>
    </div>
    <div class="text-center p-1">
        <h3 class="pb-1">Roster</h3>
        <ul class="list-unstyled">
            {% for player in roster %}
            <li>
                <a href="{% url 'player' player.id %}">{{player}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
